<div class="window-content">
  <div *ngIf="!confirmed">
    <p class="number-info">{{profiles.length}} profile(s) selected</p>
    <div class="btn-group confirm-btns">
      <button class="btn btn-primary btn-sm" (click)="confirmProfiles()">Confirm</button>
      <button class="btn btn-primary btn-sm" (click)="cancelProfiles()">Cancel</button>
    </div>
  </div>
  <div *ngIf="confirmed">
    <div *ngFor="let profile of profiles">
      <h3>
        {{profile.label}}
      </h3>
      <p>{{profile.label}}</p>
      <div>
        <button *ngIf="isPending(profile.id) && !isFriend(profile.id)" 
                disabled type="button"
                class="btn-sm btn-warning">
                Pending
                <span class="oi oi-clock"></span>
        </button>
        <button *ngIf="!isPending(profile.id) && !isFriend(profile.id)" 
                class="btn-sm btn-primary" 
                (click)="sendFriendRequest(profile.id)">
                Add Friend
                <span class="oi oi-person"></span>
        </button>
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col footer-btn-left">
        <button class="btn btn-primary btn-sm" (click)="cancelProfiles()">Cancel</button>
      </div>
      <div class="col footer-btn-right">
        <button class="btn btn-primary btn-sm" (click)="showProfile()">Show Profile</button>
      </div>
    </div>
  </div>
</div>
